<!DOCTYPE html> 
{% load staticfiles %}
<html>
    <head>
        <title>Rango</title>
    </head>
    <body>
        <h1>This way to drugs, alcohol, violence or insanity</h1>
        {% if registered %}
        <strong>Sucker!</strong><br><br>
        <a href="{% url 'login' %}">Buy the ticket, take the ride.</a><br/>
        {% else %}
        <img src="{% static "images/welcome.jpeg" %}"/><br>
        <strong>You know what to do. </strong><br />
        
        <form id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
            (<p>) element. This ensures each element appears on a new line making 
            everything look neater. -->

            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            
            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
