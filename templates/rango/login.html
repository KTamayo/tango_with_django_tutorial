<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>
    <body>
        <h1>Login to Rango</h1>

        <form id="login_form" method="post" action="/rango/login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="25"/>
            <br/>
            Password: <input type="password" name="password" value="" size="25"/>
            <br/>
            Come on in: <input type="Submit" value="submit"/>
        </form>
    </body>    
</html>
